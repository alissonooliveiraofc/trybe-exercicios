<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form</title>
</head>

<body>
  <form action="" method="GET" style="text-align: center; margin: auto; margin-top: 100px;">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" autofocus required>

    <br>
    <br>

    <label for="password">Senha:</label>
    <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>

    <br>

    <input type="checkbox" name="remember" id="remember" style="margin-top: 10px; margin-left: 40px;">Lembre-me

    <button type="submit" style="margin-left: 10px;">Entrar</button>
  </form>
</body>

</html>
