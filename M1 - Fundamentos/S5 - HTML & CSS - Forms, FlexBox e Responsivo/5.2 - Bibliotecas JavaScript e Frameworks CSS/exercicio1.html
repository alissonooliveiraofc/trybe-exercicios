<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - TrybeTravel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    textarea {
      resize: none;
    }

    form {
      margin: auto;
      width: 65%;
      margin-top: 30px;
    }

    input,
    textarea {
      margin-bottom: 17px;
    }

    header {
      text-align: center;
      margin-top: 15px;
    }

    .form-check-input {
      margin-right: 5px;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="h1" id="title">Formulário Trybe Travel</h1>
  </header>

  <form id="main-form">
    <fieldset>
      <label class="form-label" for="fullName">Nome Completo:</label>
      <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo"
        maxlength="40" minlength="10" required />
      <label class="form-label" for="email" class="form-label">Endereço de E-mail:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
        minlength="10" required />

      <input type="radio" id="destination1" class="form-check-input" name="destinations" value="Cidade" required />
      <label class="form-label form-check-label" for="destination1">Cidade</label>
      <input type="radio" id="destination2" class="form-check-input" name="destinations" value="Campo" required />
      <label class="form-label form-check-label" for="destination2">Campo</label>
      <input type="radio" id="destination3" class="form-check-input" name="destinations" value="Praia" required />
      <label class="form-label form-check-label" for="destination3">Praia</label>
      <input type="radio" id="destination4" class="form-check-input" name="destinations" value="Montanhas" required />
      <label class="form-label form-check-label" for="destination4">Montanhas</label>
      <label class="form-label form-check-label" for="question">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel?
      </label>
      <br />
      <div class="form-floating">
        <textarea class="form-control" name="why" id="question" cols="60" rows="10"
          placeholder="Digite sua resposta vencedora aqui" maxlength="500">
        </textarea>
        <label for="question">Comentário</label>

      </div>
      <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="date" id="date" />
      <br />
      <input class="form-check-input" type="checkbox" name="promo" id="promo" />
      <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
      </label>
      <br />
      <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
      <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação
        de concursos
        futuros.
      </label>
    </fieldset>
    <button class="btn btn-outline-success" type="submit" id="submit-btn">Enviar</button>
    <button class="btn btn-outline-warning" type="reset" id="clear-btn">Limpar</button>
  </form>
</body>

</html>
