<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- IMPORTANDO O BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    header {
      text-align: center;
      margin-top: 20px;
    }

    form {
      margin: auto;
      /* text-align: center; */
      margin-top: 30px;
      width: 50%;
    }

    input {
      margin-bottom: 15px;

    }
  </style>
</head>

<body>
  <header>
    <h1>Testando o Bootstrap</h1>
  </header>

  <main>
    <form action="" method="get">
      <!-- FORM LABEL | FORM CONTROL | BTN BTN-OUTLINE-PRIMARY SÃƒO CLASSES BOOTSTRAP -->
      <label for="form-label" class="form-label">Nome:</label>
      <input type="text" id="form-label" class="form-control" placeholder="Insira seu nome" autofocus required>

      <label id="form-label" for="email">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Insira seu email" autofocus required>

      <button type="submit" class="btn btn-outline-primary">Enviar</button>
      <button type="reset" class="btn btn-outline-danger">Resetar</button>
    </form>
  </main>
</body>

</html>
