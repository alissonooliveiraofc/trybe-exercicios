<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="class-paragraph" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="class-paragraph" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementsByClassName('class-paragraph')[0].style.color = 'green';

      document.getElementsByTagName('h4')[0].style.color = 'yellow';
    </script>
  </body>
</html>
