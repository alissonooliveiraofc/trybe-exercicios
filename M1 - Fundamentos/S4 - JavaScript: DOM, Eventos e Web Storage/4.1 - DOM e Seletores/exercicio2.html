<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador do Tempo</title>
  <style>
    * {
      margin: 0;
    }

    #container {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
    }

    #header-container {
      padding: 20px;
    }

    .emergency-tasks {
      display: inline-block;
      height: 400px;
      margin: 56px 0;
      width: 400px;
    }

    .emergency-tasks div {
      height: 198px;
    }

    .emergency-tasks h3 {
      margin-top: 10px;
      padding: 10px;
    }

    .no-emergency-tasks {
      display: inline-block;
      height: 400px;
      width: 400px;
    }

    .no-emergency-tasks div {
      height: 198px;
    }

    .no-emergency-tasks h3 {
      margin-top: 10px;
      padding: 10px;
    }

    #footer-container {
      font-weight: 700;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>

<body id="container">
  <header id="header-container">
    <h1>Administrador de Tempo da Trybe</h1>
  </header>

  <section class="emergency-tasks">
    <div>
      <h3>Urgente e Importante</h3>
    </div>
    <div>
      <h3>Urgente e N達o Importante</h3>
    </div>
  </section>

  <section class="no-emergency-tasks">
    <div>
      <h3>N達o Urgente e Importante</h3>
    </div>
    <div>
      <h3>N達o Urgente e N達o Importante</h3>
    </div>
  </section>

  <footer id="footer-container">
    <div>&copy; Trybe</div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
