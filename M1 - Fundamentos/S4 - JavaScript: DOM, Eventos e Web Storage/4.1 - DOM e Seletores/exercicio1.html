<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Exercício de DOM</title>
</head>

<body>
  <main>
    <h1>Título</h1>
    <p class="first">resumo do filme</p>

    <h3 id="h3">Subtítulo</h3>
    <p>Segundo Parágrafo</p>
  </main>

  <script>
    document.getElementsByTagName('h1')[0].innerText = 'Spider Man';

    document.getElementsByClassName('first')[0].innerText = 'Peter Parker, um jovem estudante do ensino médio, é mordido por uma aranha geneticamente modificada e adquire habilidades especiais. Ele decide usar seus poderes para combater o crime e se torna o famoso super-herói conhecido como Homem-Aranha.';

    document.getElementById('h3').innerText = 'Principais Informações';

    document.getElementsByClassName('first')[0].style = 'font-style: italic;';

    document.getElementsByTagName('p')[1].innerText = 'O filme foi lançado em 2002 e dirigido por Sam Raimi.';

    document.getElementsByTagName('h3')[0].style = 'color: red;';
  </script>
</body>

</html>
